<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo App</title>
</head>
<body>
    <input type="text" id="text-input"/> 
    <input type="date" id="date-input"/> 
    <button onclick="addTodo()">Add Todo</button>
    <div id="todos-div"></div>

    <script>

        let todos = [];

        function addTodo(){
            let textInput = document.getElementById('text-input').value;
            let dateInput = document.getElementById('date-input').value;
            let idInput = '' + new Date().getTime();

            todos.push({todoTitle:textInput, todoDate:dateInput, todoId:idInput});

            let todosDiv = document.getElementById('todos-div').innerText = '';
            render();
        }

        function render(){
            todos.forEach(function(item){
                let deleteButton = document.createElement('button');
                deleteButton.innerText = 'Delete';
                deleteButton.style = 'margin-left : 12px';
                deleteButton.onclick = deleteTodo;
                deleteButton.id = item.todoId;

                let todoList = document.createElement('div');
                todoList.innerText = item.todoTitle + ' ' + item.todoDate;
                todoList.appendChild(deleteButton);

                let todosDiv = document.getElementById('todos-div');
                todosDiv.appendChild(todoList);
            })
        }

        
        function deleteTodo(event){
            const deleteBtn = event.target.id;
            todos = todos.filter(function(todo){
                if (todo.idInput === deleteBtn){
                    return false;
                } else {
                    return true;
                }
            });

            render();
        }

                       

    </script>
</body>
</html>
